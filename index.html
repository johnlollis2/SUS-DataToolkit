<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS - DATATOOLKIT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS - DATATOOLKIT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop / click here to select the File</p>
            <input type="file" id="fileInput" accept=".csv" hidden/>
        </div>
        <button id="processButton">Process File</button>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('chartContainer')">Charts</button>
            <button class="tab-button" onclick="openTab('tableContainer')">Table</button>
        </div>
        <div id="chartContainer" class="tab-content active">
            <div class="chart-row">
                <div id="boxPlot">Box Plot Placeholder</div>
                <div id="barChart">Bar Chart Placeholder</div>
            </div>
            <div class="chart-row">
                <div id="radarChart">Radar Chart Placeholder</div>
                <div id="interpretationPanel">Interpretation Panel Placeholder</div>
            </div>
            <button id="downloadButton">Download Data</button>
        </div>
        <div id="tableContainer" class="tab-content">
            <table id="dataTable">
                <tr><th>Header 1</th><th>Header 2</th></tr>
                <tr><td>Data 1</td><td>Data 2</td></tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
