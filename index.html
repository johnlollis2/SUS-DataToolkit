<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS DATATOOLKIT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS DATATOOLKIT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop or click here to select File</p>
            <input type="file" id="fileInput" accept=".csv"/>
        </div>
        <button id="processButton">Process File</button>
        <div id="chartContainer">
            <div id="radarChart">
                <h2>Radar Chart: Average Score of Each Question</h2>
                <div id="radarChartContent"></div>
            </div>
            <div id="barChart">
                <h2>Bar Chart: Individual Scores</h2>
                <div id="barChartContent"></div>
            </div>
            <div id="scoreDistribution">
                <h2>Score Distribution</h2>
                <div id="scoreDistributionContent"></div>
            </div>
        </div>
        <div id="interpretationPanel">
            <h2>Interpretation Panel</h2>
        </div>
        <button id="downloadButton">Download Data</button>
        <div id="tableContainer">
            <h2>Question Scores Table</h2>
            <table id="dataTable"></table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
