<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated SUS Datatoolkit</title>
    <link rel="stylesheet" href="Constyles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script defer src="MyApp.js"></script>
</head>
<body>
    <header>
        <h1>AUTOMATED SUS DATATOOLKIT</h1>
    </header>
    <main>
        <div class="container">
            <input type="file" id="fileInput" />
            <button id="processFile">Process File</button>
            <div id="charts" class="tab-content">
                <div id="radarChart" class="chart"></div>
                <div id="barChart" class="chart"></div>
                <div id="interpretationPanel" class="interpretation"></div>
            </div>
            <div id="table" class="tab-content">
                <table id="dataTable"></table>
            </div>
            <button id="downloadButton">Download Data</button>
        </div>
    </main>
</body>
</html>
