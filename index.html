<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS Toolkit</title>
</head>
<body>
    <div id="header">
        <h1>System Usability Scale (SUS) Toolkit</h1>
        <a href="#" id="backToStartpage">Back to Startpage</a>
    </div>
    <div id="app">
        <input type="file" id="fileInput" accept=".csv" />
        <button id="processButton">Process File</button>
        <div id="output"></div>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('chartContainer')">Charts</button>
            <button class="tab-button" onclick="openTab('tableContainer')">Table</button>
        </div>
        <div id="chartContainer" class="tab-content active">
            <div id="barChart"></div>
            <div id="radarChart"></div>
            <div id="interpretationPanel"></div>
            <button id="downloadButton">Download this chart</button>
        </div>
        <div id="tableContainer" class="tab-content">
            <table id="dataTable"></table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="app.js"></script>
</body>
</html>
