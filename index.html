<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS DATATOOLIKT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS DATATOOLIKT</h1>
    </div>
    <div id="app">
        <div id="dropArea">
            <input type="file" id="fileInput" accept=".csv" hidden />
            <button id="processButton">Select File</button>
        </div>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('chartContainer')">Charts</button>
            <button class="tab-button" onclick="openTab('tableContainer')">Table</button>
        </div>
        <div id="chartContainer" class="tab-content active">
            <div class="chart-row">
                <div id="radarChart" class="chart-box"></div>
                <div id="barChart" class="chart-box"></div>
            </div>
            <div class="chart-row">
                <div id="boxPlot" class="chart-box-wide"></div>
            </div>
            <div id="interpretationPanel"></div>
            <button id="downloadButton">Download Data</button>
        </div>
        <div id="tableContainer" class="tab-content">
            <table id="dataTable"></table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
