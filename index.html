<!DOCTYPE html>
<html>
<head>
    <title>AUTOMATED SUS DATATOOLIKT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
</head>
<body>
    <div id="app">
        <h1>AUTOMATED SUS DATATOOLIKT</h1>
        <input type="file" id="fileInput">
        <button id="processButton">Process File</button>
        <div id="charts">
            <button id="chartsTab">Charts</button>
            <button id="tableTab">Table</button>
            <div id="chartSection">
                <div id="radarChart">Radar Chart Placeholder</div>
                <div id="barChart">Bar Chart Placeholder</div>
            </div>
            <div id="tableSection" style="display: none;">
                <div id="dataTable">Data Table Placeholder</div>
            </div>
        </div>
        <div id="scoreDistribution">Score Distribution Placeholder</div>
        <div id="interpretationPanel">Interpretation Panel Placeholder</div>
        <button id="downloadButton">Download Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
