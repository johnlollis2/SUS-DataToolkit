<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED - SUS - DATATOOLKIT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED - SUS - DATATOOLKIT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop or <label for="fileInput" style="cursor:pointer; text-decoration:underline;">click here</label> to select the File</p>
            <input type="file" id="fileInput" accept=".csv" hidden/>
        </div>
        <div id="file-info"></div>
        <button id="processButton" class="action-button">Process File</button>
        <div id="chartContainer">
            <div class="chart-row">
                <canvas id="radarChart"></canvas>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-row">
                <canvas id="heatmapChart"></canvas>
                <canvas id="boxPlotChart"></canvas>
            </div>
            <div id="interpretationPanel">Interpretation Panel</div>
            <div id="downloadSection">
                <button id="downloadButton" class="action-button">Download Data</button>
            </div>
        </div>
        <div id="tableContainer">
            <h1>Data</h1>
            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Q1</th>
                            <th>Q2</th>
                            <th>Q3</</th>
                            <th>Q4</th>
                            <th>Q5</th>
                            <th>Q6</th>
                            <th>Q7</th>
                            <th>Q8</th>
                            <th>Q9</th>
                            <th>Q10</th>
                            <th>SUS Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot"></script>
    <script src="MyApp.js"></script>
</body>
</html>
