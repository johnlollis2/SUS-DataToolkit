<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS DATATOOLKIT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS - DATATOOLKIT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop or click here to select the File</p>
            <input type="file" id="fileInput" accept=".csv" hidden />
        </div>
        <button id="processButton" class="action-button">Process File</button>
        <div id="chartContainer">
            <div class="chart-row">
                <div id="radarChart" class="chart">Radar Chart Placeholder</div>
                <div id="barChart" class="chart">Bar Chart Placeholder</div>
            </div>
            <div class="chart-row">
                <div id="reservedChart1" class="chart">Reserved for future chart 1</div>
                <div id="reservedChart2" class="chart">Reserved for future chart 2</div>
            </div>
            <div id="interpretationPanel" class="panel">Interpretation Panel Placeholder</div>
            <div id="downloadSection">
                <button id="downloadButton" class="action-button">Download Data</button>
                <div id="downloadOptions" style="display: none;">
                    <button onclick="downloadData()">Download Data</button>
                    <button onclick="downloadRadarChart()">Download Radar Chart</button>
                    <button onclick="downloadBarChart()">Download Bar Chart</button>
                </div>
            </div>
        </div>
        <div id="tableContainer">
            <h1>Data</h1>
            <table id="dataTable">
                <tr>
                    <th>User</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                    <th>Q5</th>
                    <th>Q6</th>
                    <th>Q7</th>
                    <th>Q8</th>
                    <th>Q9</th>
                    <th>Q10</th>
                    <th>SUS Score</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
