<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS DATATOOLIKT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS DATATOOLIKT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop or click here to select CSV-file.</p>
            <input type="file" id="fileInput" accept=".csv" hidden />
        </div>
        <button id="processButton">Process File</button>
        <div id="chartContainer">
            <div id="averageScore">Average Score Placeholder</div>
            <div id="radarChart">Radar Chart Placeholder</div>
            <div id="barChart">Bar Chart Placeholder</div>
            <div id="scoreDistribution">Score Distribution Placeholder</div>
        </div>
        <div id="interpretationPanel">Interpretation Panel Placeholder</div>
        <button id="downloadButton">Download Data</button>
        <div id="tableContainer">
            <table id="dataTable">
                <tr><th>Header 1</th><th>Header 2</th></tr>
                <tr><td>Data 1</td><td>Data 2</td></tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
