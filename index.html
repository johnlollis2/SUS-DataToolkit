<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED SUS DATATOOLIKT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED SUS DATATOOLIKT</h1>
    </div>
    <div id="app">
        <input type="file" id="fileInput" accept=".csv" />
        <button id="processButton">Process File</button>
        <div id="chartContainer" class="tab-content active">
            <h2>Radar Chart: Average Score of Each Question</h2>
            <div id="radarChart"></div>
            <h2>Bar Chart: Individual Scores</h2>
            <div id="barChart"></div>
            <h2>Score Distribution</h2>
            <div id="scoreDistribution"></div>
            <h2>Interpretation Panel</h2>
            <div id="interpretationPanel"></div>
            <button id="downloadButton">Download Data</button>
        </div>
        <div id="tableContainer" class="tab-content">
            <table id="dataTable"></table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
