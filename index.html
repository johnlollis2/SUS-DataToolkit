<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOMATED - SUS - DATATOOLKIT</title>
    <link rel="stylesheet" href="Constyles.css">
</head>
<body>
    <div id="header">
        <h1>AUTOMATED - SUS - DATATOOLKIT</h1>
    </div>
    <div id="app">
        <div id="drop-area">
            <p>Drag and Drop or <label for="fileInput" style="cursor:pointer; text-decoration:underline;">click here</label> to select the File</p>
            <input type="file" id="fileInput" accept=".csv" hidden/>
        </div>
        <div id="file-info"></div>
        <button id="processButton" class="action-button">Process File</button>
        <div id="chartContainer">
            <div class="chart-row">
                <div id="radarChart">Radar Chart to be here</div>
                <div id="barChart">Bar Chart to be here</div>
            </div>
            <div class="chart-row">
                <div id="reservedChart1">Reserved for future chart</div>
                <div id="reservedChart2">Reserved for future chart</div>
            </div>
            <div id="interpretationPanel">Interpretation Panel</div>
            <div id="downloadSection">
                <button id="downloadButton" class="action-button">Dowload Data</button>
                <div id="downloadOptions" style="display: none;">
                    <button onclick="downloadData()">Download Data</button>
                    <button onclick="downloadRadarChart()">Download Radar Chart</button>
                    <button onclick="downloadBarChart()">Download Bar Chart</button>
                </div>
            </div>
        </div>
        <div id="tableContainer">
            <h1>Data</h1>
            <div class="table-responsive">
                <table id="dataTable">
                    <tr>
                        <th>User</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th>Q4</th>
                        <th>Q5</th>
                        <th>Q6</th>
                        <th>Q7</th>
                        <th>Q8</th>
                        <th>Q9</th>
                        <th>Q10</th>
                        <th>SUS Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="MyApp.js"></script>
</body>
</html>
